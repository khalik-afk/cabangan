<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Islam</title>
</head>
<body>
    <h2>Masukkan angka (1-12) untuk melihat bulan Islam</h2>
    <input type="number" id="monthInput" min="1" max="12">
    <button onclick="showIslamicMonth()">Tampilkan</button>
    <p id="result"></p>

    <script>
        function bulanislam(number) {
            const islamicMonths = [
                "Muharram", "Safar", "Rabiul awal", "Rabiul akhir", "jumadil awal", "jumadil akhir",
                "Rajab", "Sha'ban", "Ramadan", "Shawwal", "zulQa'dah", "zulHijjah"
            ];
            
            return (number >= 1 && number <= 12) ? islamicMonths[number - 1] : "Angka harus antara 1 sampai 12.";
        }

        function showIslamicMonth() {
            const userInput = document.getElementById("monthInput").value;
            const namabulan = bulanislam(parseInt(userInput));
            document.getElementById("result").innerText = "Bulan Islam: " + namabulan;
        }
    </script>
</body>
</html>
